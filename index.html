<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LIFF App UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <button class="icon-btn"><i class="fas fa-redo"></i></button>
            <h1>Moms Nearby</h1>
            <button class="icon-btn"><i class="fas fa-sliders-h"></i></button>
        </header>

        <main class="main-content">
            <div class="profile-card">
                <div class="age-tags">
                    <span>8 m.</span>
                    <span>2 y.</span>
                    <span>7 y.</span>
                </div>
                
                <div class="profile-image">
                    <img src="https://picsum.photos/400/500?random=1" alt="Profile Picture">
                    <button class="more-btn">More</button>
                </div>
                
                <div class="profile-info">
                    <h2>Myrtle, 27</h2>
                    <p><i class="fas fa-map-marker-alt"></i> Tokyo, Japan</p>
                </div>
                
                <div class="interest-icons">
                    <div class="icon-circle"><i class="fas fa-baby"></i></div>
                    <div class="icon-circle"><i class="fas fa-wine-glass-alt"></i></div>
                    <div class="icon-circle"><i class="fas fa-camera"></i></div>
                    <div class="icon-circle"><i class="fas fa-futbol"></i></div>
                </div>
            </div>
        </main>

        <nav class="nav-bar">
            <button class="nav-item active"><i class="fas fa-clone"></i></button>
            <button class="nav-item"><i class="fas fa-comments"></i></button>
            <button class="nav-item"><i class="fas fa-bell"></i></button>
            <button class="nav-item"><i class="fas fa-user"></i></button>
            <button class="nav-item"><i class="fas fa-users"></i></button>
        </nav>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="script.js"></script>
</body>
</html>
